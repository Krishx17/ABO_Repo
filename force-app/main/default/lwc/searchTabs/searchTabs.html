<template>
  <lightning-card title="Search Doctors">
      <lightning-tabset>
          <!-- Tab 1: Name -->
          <lightning-tab label="Name">
              <lightning-input
                  label="First Name"
                  data-field="firstName"
                  type="text"
                  class="input-field"
              ></lightning-input>
              <lightning-input
                  label="Last Name"
                  data-field="lastName"
                  type="text"
                  class="input-field"
              ></lightning-input>
          </lightning-tab>

          <!-- Tab 2: Location -->
          <lightning-tab label="Location">
              <lightning-input
                  label="City"
                  data-field="city"
                  type="text"
                  class="input-field"
              ></lightning-input>
              <lightning-input
                  label="State"
                  data-field="state"
                  type="text"
                  class="input-field"
              ></lightning-input>
          </lightning-tab>

          <!-- Tab 3: Name and Location -->
          <lightning-tab label="Name and Location">
              <lightning-input
                  label="First Name"
                  data-field="firstName"
                  type="text"
                  class="input-field"
              ></lightning-input>
              <lightning-input
                  label="City"
                  data-field="city"
                  type="text"
                  class="input-field"
              ></lightning-input>
          </lightning-tab>
      </lightning-tabset>

      <lightning-button
          label={isLoading ? 'Searching...' : 'Search'}
          variant="brand"
          onclick={handleSearch}
          class="search-button"
          disabled={isLoading}
      ></lightning-button>
  </lightning-card>
</template>
